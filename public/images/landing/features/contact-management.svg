<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- User Cards -->
  <g filter="url(#shadow3)">
    <!-- Card 1 -->
    <rect x="40" y="40" width="320" height="70" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="80" cy="75" r="22" fill="url(#grad3)"/>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">JD</text>
    <text x="120" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">John Doe</text>
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">+1 (555) 123-4567</text>
    <text x="300" y="68" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="end">Active</text>
    <text x="300" y="83" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">Customer</text>

    <!-- Card 2 -->
    <rect x="40" y="130" width="320" height="70" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="80" cy="165" r="22" fill="#8b5cf6"/>
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">SM</text>
    <text x="120" y="158" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Sarah Miller</text>
    <text x="120" y="175" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">+1 (555) 987-6543</text>
    <text x="300" y="158" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="end">New Lead</text>
    <text x="300" y="173" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">Prospect</text>

    <!-- Card 3 -->
    <rect x="40" y="220" width="320" height="70" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="80" cy="255" r="22" fill="#3b82f6"/>
    <text x="80" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">MJ</text>
    <text x="120" y="248" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Michael Johnson</text>
    <text x="120" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">+1 (555) 246-8135</text>
    <text x="300" y="248" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" text-anchor="end">VIP</text>
    <text x="300" y="263" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">High Value</text>
  </g>

  <!-- Tags -->
  <rect x="280" y="85" width="50" height="18" rx="9" fill="#dbeafe"/>
  <text x="305" y="97" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="500" text-anchor="middle">Repeat</text>

  <rect x="220" y="175" width="60" height="18" rx="9" fill="#fef3c7"/>
  <text x="250" y="187" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="500" text-anchor="middle">Hot Lead</text>

  <!-- Title -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Contact Management</text>
</svg>

