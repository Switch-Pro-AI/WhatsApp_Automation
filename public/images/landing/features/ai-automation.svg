<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f9fafb"/>

  <!-- Robot/AI Assistant -->
  <g filter="url(#shadow2)">
    <!-- Head -->
    <rect x="170" y="40" width="60" height="60" rx="15" fill="url(#grad2)"/>
    <!-- Eyes -->
    <circle cx="190" cy="65" r="5" fill="white"/>
    <circle cx="210" cy="65" r="5" fill="white"/>
    <circle cx="190" cy="65" r="3" fill="#1f2937"/>
    <circle cx="210" cy="65" r="3" fill="#1f2937"/>
    <!-- Mouth -->
    <rect x="195" y="80" width="10" height="4" rx="2" fill="white"/>

    <!-- Body -->
    <rect x="160" y="110" width="80" height="100" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Screen on body -->
    <rect x="175" y="125" width="50" height="40" rx="5" fill="#1f2937"/>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="8" fill="#10b981" text-anchor="middle">AI ACTIVE</text>
    <text x="200" y="155" font-family="Arial, sans-serif" font-size="6" fill="#6b7280" text-anchor="middle">Processing...</text>

    <!-- Arms -->
    <rect x="135" y="135" width="20" height="60" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="245" y="135" width="20" height="60" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  </g>

  <!-- Flow chart showing automation -->
  <rect x="50" y="220" width="80" height="40" rx="8" fill="#3b82f6"/>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Trigger</text>

  <path d="M 140 240 L 160 240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>

  <rect x="170" y="220" width="80" height="40" rx="8" fill="#8b5cf6"/>
  <text x="210" y="245" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">AI Process</text>

  <path d="M 260 240 L 280 240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <rect x="290" y="220" width="80" height="40" rx="8" fill="#10b981"/>
  <text x="330" y="245" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Response</text>

  <!-- Title -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">AI-Powered Automation</text>
</svg>

