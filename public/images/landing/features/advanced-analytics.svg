<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Chart Background -->
  <rect x="40" y="40" width="320" height="200" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow5)"/>

  <!-- Chart Title -->
  <text x="200" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Message Analytics</text>

  <!-- Y-axis labels -->
  <text x="65" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">1000</text>
  <text x="65" y="130" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">750</text>
  <text x="65" y="170" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">500</text>
  <text x="65" y="210" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">250</text>
  <text x="65" y="230" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">0</text>

  <!-- Grid lines -->
  <line x1="70" y1="95" x2="340" y2="95" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="70" y1="135" x2="340" y2="135" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="70" y1="175" x2="340" y2="175" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="70" y1="215" x2="340" y2="215" stroke="#f3f4f6" stroke-width="1"/>

  <!-- Bars -->
  <rect x="80" y="140" width="30" height="85" rx="4" fill="#3b82f6"/>
  <rect x="130" y="120" width="30" height="105" rx="4" fill="#8b5cf6"/>
  <rect x="180" y="100" width="30" height="125" rx="4" fill="#10b981"/>
  <rect x="230" y="110" width="30" height="115" rx="4" fill="#f59e0b"/>
  <rect x="280" y="125" width="30" height="100" rx="4" fill="#ef4444"/>
  <rect x="330" y="115" width="30" height="110" rx="4" fill="#6b7280"/>

  <!-- X-axis labels -->
  <text x="95" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Mon</text>
  <text x="145" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Tue</text>
  <text x="195" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Wed</text>
  <text x="245" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Thu</text>
  <text x="295" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Fri</text>
  <text x="345" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Sat</text>

  <!-- Stats cards overlay -->
  <rect x="60" y="190" width="100" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Response Rate</text>
  <text x="110" y="223" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#10b981" text-anchor="middle">94%</text>

  <rect x="240" y="190" width="100" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="290" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Total Messages</text>
  <text x="290" y="223" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#3b82f6" text-anchor="middle">2.8K</text>

  <!-- Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Advanced Analytics</text>
</svg>

