<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f9ff"/>
  
  <!-- Human figure -->
  <circle cx="70" cy="60" r="20" fill="#3b82f6"/>
  <rect x="60" y="80" width="20" height="40" fill="#3b82f6"/>
  
  <!-- AI robot figure -->
  <rect x="130" y="40" width="30" height="30" rx="5" fill="#10b981"/>
  <rect x="135" y="70" width="20" height="40" fill="#10b981"/>
  
  <!-- Connection between human and AI -->
  <line x1="90" y1="70" x2="130" y2="70" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Chat bubbles -->
  <path d="M60 130 Q80 120 100 130 Q80 140 60 130" fill="#dbeafe"/>
  <path d="M140 130 Q160 120 180 130 Q160 140 140 130" fill="#d1fae5"/>
  
  <!-- Icons -->
  <circle cx="70" cy="135" r="3" fill="#3b82f6"/>
  <circle cx="75" cy="135" r="3" fill="#3b82f6"/>
  <circle cx="80" cy="135" r="3" fill="#3b82f6"/>
  
  <rect x="150" y="133" width="4" height="4" rx="1" fill="#10b981"/>
  <rect x="156" y="133" width="4" height="4" rx="1" fill="#10b981"/>
  <rect x="162" y="133" width="4" height="4" rx="1" fill="#10b981"/>
</svg>