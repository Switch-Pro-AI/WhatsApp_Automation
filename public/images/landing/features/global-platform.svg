<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0fdfa"/>
  
  <!-- Globe -->
  <circle cx="100" cy="100" r="60" fill="#dbeafe" stroke="#93c5fd" stroke-width="2"/>
  
  <!-- Meridians -->
  <path d="M100 40 L100 160" stroke="#60a5fa" stroke-width="1"/>
  <path d="M40 100 L160 100" stroke="#60a5fa" stroke-width="1"/>
  <path d="M60 60 L140 140" stroke="#60a5fa" stroke-width="1"/>
  <path d="M60 140 L140 60" stroke="#60a5fa" stroke-width="1"/>
  
  <!-- Countries/regions -->
  <circle cx="70" cy="70" r="5" fill="#10b981"/>
  <circle cx="130" cy="80" r="5" fill="#10b981"/>
  <circle cx="90" cy="130" r="5" fill="#10b981"/>
  <circle cx="140" cy="140" r="5" fill="#10b981"/>
  
  <!-- Network connections -->
  <line x1="70" y1="70" x2="130" y2="80" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="130" y1="80" x2="140" y2="140" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="90" y1="130" x2="140" y2="140" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="70" y1="70" x2="90" y2="130" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Cloud/communication symbol -->
  <path d="M100 30 Q110 20 120 30 Q130 35 125 45 Q115 50 100 45 Q90 40 100 30" fill="#93c5fd"/>
</svg>