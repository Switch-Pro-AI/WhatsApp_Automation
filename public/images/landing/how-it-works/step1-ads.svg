<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="adsShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Phone Screen showing Meta Ads -->
  <g filter="url(#adsShadow)">
    <rect x="100" y="60" width="200" height="120" rx="15" fill="#1e293b"/>
    <rect x="105" y="65" width="190" height="110" rx="12" fill="#f8fafc"/>

    <!-- Status Bar -->
    <rect x="105" y="65" width="190" height="25" rx="12" fill="#3b82f6"/>
    <text x="200" y="82" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="500">Meta Ads Manager</text>

    <!-- Ad Preview -->
    <rect x="120" y="98" width="160" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="140" cy="118" r="12" fill="url(#adsGrad)"/>
    <text x="140" y="123" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Ad</text>
    <text x="165" y="115" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" font-weight="600">Special Offer!</text>
    <text x="165" y="128" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Click to chat on WhatsApp</text>

    <!-- CTA Button -->
    <rect x="135" y="138" width="130" height="16" rx="8" fill="#22c55e"/>
    <text x="200" y="149" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="500">Send Message</text>
  </g>

  <!-- WhatsApp Icon -->
  <rect x="175" y="200" width="50" height="50" rx="12" fill="#22c55e" filter="url(#adsShadow)"/>
  <path d="M 195 220 L 200 225 L 205 220 M 195 225 L 200 230 L 205 225" stroke="white" stroke-width="3" fill="none"/>

  <!-- Flow arrows -->
  <path d="M 200 185 L 200 195" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowAds)" fill="none"/>
  <defs>
    <marker id="arrowAds" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Stats -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Launch Meta Ads</text>
  <text x="100" y="295" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Facebook</text>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Instagram</text>
</svg>

