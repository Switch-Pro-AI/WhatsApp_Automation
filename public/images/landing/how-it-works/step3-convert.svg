<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="convertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="convertShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Successful Conversion -->
  <g filter="url(#convertShadow)">
    <!-- Customer -->
    <circle cx="100" cy="80" r="30" fill="#3b82f6"/>
    <text x="100" y="86" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">ðŸ˜Š</text>
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" text-anchor="middle">Customer</text>

    <!-- Checkmark success -->
    <circle cx="200" cy="80" r="30" fill="#10b981"/>
    <path d="M 185 80 L 195 90 L 215 70" stroke="white" stroke-width="4" fill="none"/>
    <text x="200" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" text-anchor="middle">Converted</text>

    <!-- Sales Team -->
    <circle cx="300" cy="80" r="30" fill="#8b5cf6"/>
    <text x="300" y="86" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">ðŸ‘”</text>
    <text x="300" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" text-anchor="middle">Sales Team</text>
  </g>

  <!-- Flow Arrows -->
  <path d="M 135 80 L 160 80" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrowConvert)" fill="none"/>
  <path d="M 240 80 L 265 80" stroke="#10b981" stroke-width="4" marker-end="url(#arrowConvert)" fill="none"/>
  <defs>
    <marker id="arrowConvert" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>

  <!-- WhatsApp Message showing conversion -->
  <g filter="url(#convertShadow)">
    <rect x="80" y="160" width="240" height="80" rx="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="90" y="170" width="30" height="30" rx="10" fill="#22c55e"/>
    <text x="105" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">âœ“</text>
    <text x="130" y="185" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="600">Order Confirmed!</text>
    <text x="105" y="210" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">#ORD-2024-0847</text>
    <text x="190" y="225" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Value: $2,450.00</text>
  </g>

  <!-- Result Metrics -->
  <g filter="url(#convertShadow)">
    <rect x="120" y="255" width="70" height="35" rx="10" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
    <text x="155" y="268" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Revenue</text>
    <text x="155" y="282" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#166534" text-anchor="middle">$2.4k</text>

    <rect x="210" y="255" width="70" height="35" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="245" y="268" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">ROI</text>
    <text x="245" y="282" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#1e40af" text-anchor="middle">340%</text>
  </g>

  <!-- Title -->
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">Convert Through WhatsApp</text>
</svg>

